<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Pistas Sistres</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        h2 { 
            color: #075e54; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.4em;
        }

        /* The Court */
        .court-container {
            position: relative;
            width: 300px;
            height: 160px;
            background-color: #b35940; /* Arcilla Roja */
            border: 4px solid #fff;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        /* Puddles */
        .puddle {
            position: absolute;
            background: rgba(0, 100, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        /* Displays */
        .playability-display {
            font-size: 3em;
            font-weight: 800;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
        }
        
        .status-text {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.4em; /* Larger text */
            min-height: 1.2em;
            text-align: center;
            /* Monospace ensures the numbers don't wiggle while scrolling */
            font-family: "Courier New", Courier, monospace; 
        }

        /* Success Message */
        .success-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 15px 10px;
            border-radius: 10px;
            border: 3px solid #25D366;
            color: #25D366;
            font-size: 22px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: 80%;
        }
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Controls */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input[type="number"], input[type="range"] { width: 100%; box-sizing: border-box; }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        button:hover { background-color: #128C7E; }
        button:disabled { background-color: #ccc; }

        .share-btn {
            background-color: #34B7F1;
            display: none;
        }

        .falling-ball {
            position: fixed;
            z-index: 1000;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>

    <script>
        function updateUI() {
            document.getElementById('tempVal').innerText = document.getElementById('temp').value;
            document.getElementById('windVal').innerText = document.getElementById('wind').value;
            document.getElementById('speedVal').innerText = document.getElementById('speed').value;
        }

        let simInterval;
        let lastResult = "";
        let puddles = []; 

        function initPuddles() {
            const rainInput = document.getElementById('rain').value;
            const amount = parseFloat(rainInput) || 0;
            createPuddles(amount);
            
            document.getElementById('percentDisplay').innerText = "0%";
            document.getElementById('percentDisplay').style.color = "#333";
            document.getElementById('successMsg').classList.remove('show');
            document.getElementById('status').innerText = "Listo para simular.";
        }

        function createPuddles(amount) {
            puddles.forEach(p => p.el.remove());
            puddles = [];
            
            const court = document.getElementById('court');
            if (amount <= 0) return;

            const numPuddles = Math.min(Math.ceil(amount * 2.5), 20); 

            for(let i=0; i<numPuddles; i++) {
                let p = document.createElement('div');
                p.className = 'puddle';
                
                let baseSize = Math.min(amount * 8, 50); 
                let size = (Math.random() * 20) + baseSize; 
                
                p.style.width = size + 'px';
                p.style.height = (size * 0.6) + 'px';
                p.style.left = (Math.random() * 260) + 'px';
                p.style.top = (Math.random() * 120) + 'px';
                
                court.appendChild(p);
                puddles.push({ el: p, initialSize: size });
            }
        }

        function updatePuddles(percentRemaining) {
            puddles.forEach(p => {
                let newScale = percentRemaining;
                if(newScale < 0) newScale = 0;
                p.el.style.transform = `scale(${newScale})`;
                p.el.style.opacity = Math.max(0.3, newScale);
            });
        }
