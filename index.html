<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado Pistas Tennis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* UPDATED: Points to the images folder */
            background-image: url('images/sistres_court.jpg'); 
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        /* Subtle Overlay for Background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(240, 242, 245, 0.85); /* High opacity to make it subtle */
            z-index: -1;
        }

        /* Language Buttons */
        .lang-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .lang-btn {
            background: rgba(228, 230, 235, 0.8);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            backdrop-filter: blur(5px);
        }
        .lang-btn.active {
            background: #075e54;
            color: white;
        }

        h2 { 
            color: #075e54; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.4em;
            max-width: 350px;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        /* The Court */
        .court-container {
            position: relative;
            width: 300px;
            height: 160px;
            background-color: #b35940; /* Arcilla Roja */
            border: 4px solid #fff;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .line { position: absolute; background: white; }
        .net { position: absolute; width: 4px; height: 100%; background: #ddd; left: 50%; transform: translateX(-50%); border-left: 1px dashed #333; z-index: 2; }
        .service-box { position: absolute; width: 70%; height: 60%; border: 2px solid white; top: 20%; left: 15%; z-index: 1; }
        .center-line { position: absolute; width: 100%; height: 2px; background: white; top: 50%; left: 0; z-index: 1; }

        .puddle {
            position: absolute;
            background: rgba(0, 100, 255, 0.7);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 3;
            transition: transform 0.2s linear, opacity 0.2s;
        }

        .playability-display {
            font-size: 3em;
            font-weight: 800;
            margin-top: 15px;
            font-variant-numeric: tabular-nums;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        
        .status-text {
            color: #444;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.4em;
            min-height: 1.2em;
            text-align: center;
            font-family: "Courier New", Courier, monospace; 
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .success-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 15px 10px;
            border-radius: 10px;
            border: 3px solid #25D366;
            color: #25D366;
            font-size: 22px;
            font-weight: 900;
            z-index: 10;
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            width: 80%;
        }
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 320px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        input[type="number"], input[type="range"] { width: 100%; box-sizing: border-box; }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px; 
            transition: background 0.2s, transform 0.1s;
        }
        button:hover { background-color: #128C7E; transform: translateY(-1px); }
        button:disabled { background-color: #ccc; transform: none; }

        .share-btn {
            background-color: #34B7F1;
            display: none;
            margin-top: 15px;
        }
        .share-btn:hover { background-color: #2da0d1; }

        /* Ad Banner Styles */
        .ad-banner {
            width: 100%;
            max-width: 320px;
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .ad-slot {
            background: rgba(228, 230, 235, 0.6);
            color: #666;
            border: 1px dashed #aaa;
            border-radius: 8px;
            padding: 12px 5px;
            flex: 1;
            text-align: center;
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        .ad-slot:hover {
            background: rgba(208, 210, 214, 0.8);
            border-color: #888;
            color: #333;
        }

        .falling-ball {
            position: fixed;
            z-index: 1000;
            top: -50px;
            font-size: 24px;
            animation: fall linear forwards;
            pointer-events: none;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
